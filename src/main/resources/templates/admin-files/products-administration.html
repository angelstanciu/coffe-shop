<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Manage Products</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>

<div th:replace="fragments/navbar :: navbar"></div>

<div class="container-fluid text-center">

    <div><h1>Products Manager</h1></div>

    <div class="container-fluid text-center space">
        <a th:href="@{products-administration/add}">
            <button type="submit" class="btn btn-primary">Add New Product</button>
        </a>
    </div>
    <div>
        <table class="table table-bordered">
            <thead class="table-dark">
            <tr>
                <th>Id</th>
                <th>Title</th>
                <th>Price</th>
                <th>Producer</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="product : ${products}">
                <tr>
                    <td>[[${product.id}]]</td>
                    <td>[[${product.title}]]</td>
                    <td>[[${product.price}]]</td>
                    <td>[[${product.producer}]]</td>
                    <td>
                        <a th:href="@{'products-administration/edit/' + ${product.id}}">Edit</a>
                        <a th:href="@{'products-administration/delete/' + ${product.id}}">Delete</a>
                    </td>
                </tr>
            </th:block>
            </tbody>
        </table>
        <div th:if="${message}" class="alert-success"> [[${message}]] </div>
    </div>
</div>
</body>
</html>

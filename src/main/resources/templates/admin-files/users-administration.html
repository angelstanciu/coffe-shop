<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns: sec="//www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
  <meta charset="UTF-8">
  <title>Manage Users</title>
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>

<div th:replace="fragments/navbar :: navbar"></div>

<div class="container-fluid text-center">

  <div><h1>Users Manager</h1></div>

  <div class="container-fluid text-center space">
    <a th:href="@{users-administration/add}">
      <button type="submit" class="btn btn-primary">Add New User</button>
    </a>
  </div>

  <div>
    <table class="table table-bordered">
      <thead class="table-dark">
      <tr>
        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Phone Number</th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <th:block th:each="user : ${users}">
        <tr>
          <td>[[${user.id}]]</td>
          <td>[[${user.firstName}]]</td>
          <td>[[${user.lastName}]]</td>
          <td>[[${user.email}]]</td>
          <td>[[${user.phoneNumber}]]</td>
          <td>
            <a th:href="@{'users-administration/edit/' + ${user.id}}">Edit</a>
            <a th:href="@{'users-administration/delete/' + ${user.id}}">Delete</a>
          </td>
        </tr>
      </th:block>
      </tbody>
    </table>
    <div th:if="${message}" class="alert-success"> [[${message}]] </div>
  </div>
</div>
</body>
</html>

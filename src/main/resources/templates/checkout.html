<!DOCTYPE html>

<html lang="en"
      xmlns:th="http://thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns: sec="//www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <meta charset="UTF-8">
    <title>Manage Users</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">

    <style>
        form {
            text-align: center;
        }

        label {
            margin-bottom: 15px;
            display: inline-block;
            width: 150px;
            text-align: left;
        }
    </style>
</head>

<body>

<div style="margin-bottom: 10px" th:replace="fragments/navbar :: navbar"></div>

<div class="container-fluid text-center">

    <div style="margin-bottom: 30px"><h1>Complete Order Details</h1></div>

    <form th:action="payment" th:object="${user}">

        <fieldset>

            <div>

                <div>
                    <label>First Name</label>
                    <input type="text" th:field="*{firstName}"/>
                </div>

                <div>
                    <label>Last Name</label>
                    <input type="text" th:field="*{lastName}"/>
                </div>

                <div>
                    <label>Email</label>
                    <input type="email" th:field="*{email}"/>
                </div>

                <div>
                    <label>Phone Number</label>
                    <input type="text" th:field="*{phoneNumber}"/>
                </div>

                <div>
                    <label>Delivery Address</label>
                    <input type="text" th:field="*{address}" height="55px"/>
                </div>

                <div>
                    <label>Card Holder Name</label>
                    <input type="name" name="cardHolderName" required>
                </div>

                <div>
                    <label >Card number</label>
                    <input type="number" name="cardNumber" required>
                </div>

                <div>
                    <label>CVC</label>
                    <input type="number" name="cvcCode" required>
                </div>

                <div>
                    <label width="300px">This order is a gift</label>
                    <input type="checkbox"/>
                </div>

                <div>
                    <a class="btn btn-primary btn-sm" th:href="@{/payment}">
                        <button type="submit" class="btn btn-primary btn-sm">Place Order</button>
                    </a>
                </div>

            </div>

        </fieldset>
    </form>
</div>

</body>
</html>

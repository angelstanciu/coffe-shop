<html lang="en"
      xmlns:th="http://thymeleaf.org"
      xmlns: sec="//www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns:sec="http://www.w3.org/1999/xhtml">


<div class="navbar navbar-inverse navbar-default.navbar-static-top" th:fragment="navbar">

    <div class="container">

        <div class="navbar-header">
            <a th:href="@{/products}">
                <img width="50px" th:src="@{/images/DXQquAwVoAAA28c.png}" alt="cat image"/>
            </a>
        </div>

        <div class="navbar-header" sec:authorize="hasRole('ADMIN')">
            <a class="navbar-brand" th:href="@{/admin}">Admin Panel</a>
        </div>

        <div class="navbar-header" sec:authorize="hasRole('USER')">
            <a class="navbar-brand" th:href="@{/products}">CatBucks Coffee</a>
        </div>

        <div class="navbar-collapse collapse">

            <ul class="nav navbar-nav">

                <li>
                    <a th:href="@{/}">
                        <span class="glyphicon glyphicon-home"></span> Home
                    </a>
                </li>

                <li>
                    <a th:href="@{/products}">
                        <span class="glyphicon glyphicon-search"></span> Products
                    </a>
                </li>

                <li>
                    <a th:href="@{/recipes}">
                        <span class="glyphicon glyphicon-baby-formula"></span> Recipes
                    </a>
                </li>

                <li>
                    <a th:href="@{/contact}">
                        <span class="glyphicon glyphicon-earphone"></span> Contact
                    </a>
                </li>

                <li>
                    <a th:href="@{/about}">
                        <span class="glyphicon glyphicon glyphicon-list-alt"></span> About
                    </a>
                </li>

            </ul>

            <ul class="nav navbar-nav navbar-right">

                <li sec:authorize="!isAuthenticated()">
                    <a href="/login" th:href="@{/login}">
                        <span class="glyphicon glyphicon-log-in" aria-hidden="true"></span> Login
                    </a>
                </li>

                <li sec:authorize="isAuthenticated()">
                    <a th:href="@{'/orders'}">
                        <span class="glyphicon glyphicon-dashboard" aria-hidden="true"></span> Orders History
                    </a>
                </li>

                <li sec:authorize="isAuthenticated()">
                    <a th:href="@{/cart}">
                        <span class="glyphicon glyphicon-shopping-cart"></span> Cart
                    </a>
                </li>

                <li sec:authorize="isAuthenticated()">
                    <a th:href="@{/profile}">
                        <span class="glyphicon glyphicon-user"></span> '[[${#httpServletRequest.remoteUser}]]'
                    </a>
                </li>

                <li sec:authorize="isAuthenticated()">
                    <a th:href="@{/logout}">
                        <span class="glyphicon glyphicon-log-out" aria-hidden="true"></span> Logout
                    </a>
                </li>

            </ul>

        </div>

    </div>

</div>

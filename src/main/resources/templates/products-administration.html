<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Products</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>

<div th:replace="fragments/navbar :: navbar"></div>

<div class="container-fluid text-center">
    <div><h1>Products Manager</h1></div>
    <div>
        <a th:href="@{/products/admin/add}">Add New Product</a>
    </div>
    <div>
        <table class="table table-bordered">
            <thead class="table-dark">
            <tr>
                <th>Id</th>
                <th>Title</th>
                <th>Price</th>
                <th>Producer</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="product : ${products}">
                <tr>
                    <td>[[${product.id}]]</td>
                    <td>[[${product.title}]]</td>
                    <td>[[${product.price}]]</td>
                    <td>[[${product.producer}]]</td>
                    <td>
                        <a th:href="@{'admin/edit/' + ${product.id}}">Edit</a>
                        <a th:href="@{'admin/delete/' + ${product.id}}">Delete</a>
                    </td>
                </tr>
            </th:block>
            </tbody>
        </table>
        <div th:if="${message}" class="alert-success"> [[${message}]] </div>
    </div>
</div>
</body>
</html>
